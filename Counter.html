<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./input.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./output.css">
    <title>Counter</title>
</head>

<body>
    <div class="pt-32">
        <div class="flex flex-col shrink flex-wrap justify-center gap-y-2 items-center">
            <div class="text-gray-900 font-bold text-8xl">
                Counter
            </div>
            <div id="display_num" class="text-9xl font-bold text-black">
                0
            </div>
            <div class="flex gap-x-14 items-center mt-8">
                <button id="decrease"
                    class="border-[3px] px-2 py-1 border-gray-900 font-mono tracking-[.25em] hover:border-blue-600 hover:rounded-lg rounded-xl ">DECREASE</button>
                <button id="reset" 
                    class="border-[3px] px-2 py-1 border-gray-900 font-mono tracking-[.25em] hover:border-blue-600 hover:rounded-lg rounded-xl ">RESET</button>
                <button id="increase" 
                    class="border-[3px] px-2 py-1 border-gray-900 font-mono tracking-[.25em] hover:border-blue-600 hover:rounded-lg rounded-xl ">INCREASE</button>
            </div>
        </div>
    </div>
    <script src="counter.js"></script>
</body>

</html>
